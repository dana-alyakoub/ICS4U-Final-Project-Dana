<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>~STUDENT MAIN PAGE~</h1>
    <h2>St Mother Teresa High School</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img
            src="./Assets/School1.jpg"
            alt="School"
            width="500px"
            height="300px"
          />
        </div>
        <div class="item">
          <img
            src="./Assets/School2.jpg"
            alt="Logo"
            width="500px"
            height="300px"
          />
        </div>
        <div class="item">
          <img
            src="./Assets/school3.jpg"
            alt="School"
            width="500px"
            height="300px"
          />
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div style="height: 20px;"></div>
    <p>Staff and student login page.</p>
    <p>Enter school email and password</p>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" /><br /><br />
      <button
        style="width: 200px; background-color:red; color:aliceblue"
        onclick="LoginUserName()"
      >
        LOGIN
      </button>
    </form>
    <p id="Student login"></p>
    <script>
      function LoginUserName() {
        usr = document.getElementById("email").value;
        pwd = document.getElementById("pwd").value;
        if (usr == "Patrick.Coxall@ocsb.ca" && pwd == "123") {
          //alert("User name login success.")

          window.open("StudentPage.htm");
        } else {
          alert("User name or password incorrect! Try again.");
        }
      }
    </script>
  </body>
</html>
